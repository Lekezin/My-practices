<!-- Body obviamente e pro corpo e bom deixa usa ele pra garantir que nao vai da merda e garantir que o usuario veja algo-->
<body>
    <!-- existe 6 tipos (h1 ate h6) aumenta o tamanho do titulo -->
    <h2>Elements</h2>
    <!-- (<p></p>) isso serve pra da paragrafo no texto -->
    <p>🔥 Fire</p>
    <p>💧 Water</p>
    <p>🌍 Earth</p>
    <p>🌪️ Air</p>
    <!-- (<a></a>) serve pra linkar algo e tem que coloca esse ca´peta de href e target segue o exemplo 
     "<a href=https://pt.wikipedia.org/wiki/Peixe target="_blank">https://pt.wikipedia.org/wiki/Peixe</a>"-->
    <p><a href=https://pt.wikipedia.org/wiki/Peixe target="_blank">https://pt.wikipedia.org/wiki/Peixe</a></p>
</body>
